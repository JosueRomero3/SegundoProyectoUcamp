<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="img/Favicon.png">
</head>
  <body>
    <header class="contenedor">
        <div class="contenedor-2">
            <h1>JavaScript CRUD</h1>
            <p><b>Proyecto No. 2: Desarrollo de Software CRUD</b></p>
        </div>
    </header>
    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electrónico">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nombre Completo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="inputPhone" placeholder="Teléfono">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar datos</button>
                    <button type="submit" class="btn btn-primary" id="btnUpdate">Actualizar Datos</button>
                  </form>
            </div>
        </div>
        <table class="table table-borderer" id="tableData">
            <thead>
                <tr>
                    <th>Correo</th>
                    <th>Nombre Completo</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
        </table>
    </div>
    
    <footer class="footer">
        <div class="footer-2">
            <a href="https://github.com/JosueRomero3?tab=repositories" target="_blank"><img src="img/github-logo.png"></a>
            <p><b>Copyright&#174; 2023</b></p>
        </div>
        
    </footer>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
